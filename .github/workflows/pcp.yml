name: PHP Composer

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run plugin check
        uses: alanef/plugin-check-action@main
        with:
          build-dir: './'
          exclude-checks: |
            plugin_header_fields
            plugin_updater